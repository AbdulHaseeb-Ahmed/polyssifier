# vim ft=yaml
# travis-ci.org definition for Nimfa tests
language: python

sudo: false

cache:
 apt: true

addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
python:
  - "2.7"
  - "3.4"
  - "3.5"

install:
  - pip install pep8 python-coveralls pytest-cov keras numpy scipy pytest matplotlib
  - pip install pandas
  - pip install scikit-learn
# Skip setup.py for now
#  - pip install -e .

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - "export PYTHONPATH=$PYTHONPATH:."

script:
  - py.test-3.5 --cov=polyssifier

after_success:
  - coveralls
